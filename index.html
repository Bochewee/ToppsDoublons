<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche doublons sticker Topps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .filter {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Recherche Google Sheet</h1>
  <div class="filter">
    <label for="search">Recherche:</label>
    <input type="text" id="search" oninput="filterData()">
  </div>
  <div class="filter">
    <label for="numCase">Num case:</label>
    <input type="text" id="numCase" oninput="filterData()">
  </div>
  <div class="filter">
    <label for="type">Type:</label>
    <input type="text" id="type" oninput="filterData()">
  </div>
  <div class="filter">
    <label for="pays">Pays:</label>
    <input type="text" id="pays" oninput="filterData()">
  </div>
  <div class="filter">
    <label for="rarete">Rareté:</label>
    <input type="text" id="rarete" oninput="filterData()">
  </div>
  <table id="data-table">
    <thead>
      <tr>
        <th>Num case</th>
        <th>Type</th>
        <th>Pays</th>
        <th>Rareté</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <!-- Les données seront insérées ici -->
    </tbody>
  </table>

  <script>
    let data = [];

    // Remplacez cette URL par l'URL de votre déploiement Apps Script
    const API_URL = 'https://script.google.com/macros/s/AKfycbyXSCbI2hq_1mbn6czvzRJtKcFl-mAEXbA1P2pJfuP8ftOY1gRKJZlLnNJydNJPG0WF/exec';

    fetch(API_URL)
      .then(response => response.json())
      .then(json => {
        data = json;
        displayData(data);
      });

    function displayData(data) {
      const tableBody = document.getElementById('data-body');
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.numCase}</td>
          <td>${row.type}</td>
          <td>${row.pays}</td>
          <td>${row.rarete}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function filterData() {
      const search = document.getElementById('search').value.toLowerCase();
      const numCase = document.getElementById('numCase').value.toLowerCase();
      const type = document.getElementById('type').value.toLowerCase();
      const pays = document.getElementById('pays').value.toLowerCase();
      const rarete = document.getElementById('rarete').value.toLowerCase();

      const filteredData = data.filter(row =>
        (!search || row.numCase.toLowerCase().includes(search) || row.type.toLowerCase().includes(search) || row.pays.toLowerCase().includes(search) || row.rarete.toLowerCase().includes(search)) &&
        (!numCase || row.numCase.toLowerCase().includes(numCase)) &&
        (!type || row.type.toLowerCase().includes(type)) &&
        (!pays || row.pays.toLowerCase().includes(pays)) &&
        (!rarete || row.rarete.toLowerCase().includes(rarete))
      );

      displayData(filteredData);
    }
  </script>
</body>
</html>
